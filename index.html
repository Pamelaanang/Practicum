<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Tester</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #343a40;
            color: #fff;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-link {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .container1 {
            margin-top: 50px;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 10px;
        }

        .sender {
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Expert Tester</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Result</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container1">
        <!-- This section will show the conversation history -->
        <div id="conversation">
            <div class="message">
                <span class="sender"></span> <span class="content"></span>
            </div>
        </div>

      

        <!-- This section gets the user input -->
        <textarea id="user-input" placeholder="Type your response here"></textarea>
        <button id="send-btn" name="'send-btn">Send</button>
    </div>

      <!-- This section will display information about the X and Y relationships being tested -->
      <div id="relationshipInfo"></div>
      
    <script>
      window.addEventListener('message', function(event) {
        if (event.data.type === 'cellClicked') {
          handleCellClicked(event.data);
        }
      });
    
      function handleCellClicked(event) {
        const { x, y } = event.detail;
        const question = `What is the relationship between ${x} and ${y}?`;
        document.getElementById('relationshipInfo').textContent = question;
      }
    </script>

</body>
</html>
